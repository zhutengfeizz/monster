spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/monster?useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  resources:
    static-locations: classpath:/,classpath:/static/layui-v2.5.3/layui,classpath:/static/layui-v2.5.3/layui/css,classpath:/D:/uploads/sb/,classpath:/D:/uploads/sb,classpath:/static/font-awesome-4.7.0/css/font-awesome.min.css,classpath:/META-INF/resources/webjars/
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      naming:
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
      ddl-auto: update
    show-sql: true
    database: mysql
server:
  port: 996


#上传文件
upload:
    location:
      windows: E:\uploads\sb\
      linux: /usr/etc/uploads/




