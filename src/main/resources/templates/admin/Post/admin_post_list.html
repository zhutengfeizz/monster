<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../static/layui-v2.5.3/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body>
<div class="layui-form">
    <table class="layui-table">
        <colgroup>
            <col width="150">
            <col width="150">
            <col width="200">
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>Id</th>
            <th>标题</th>
            <th>发布者</th>
            <th>分类</th>
            <th>投稿类型</th>
            <th>发布时间</th>
            <th>简介</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="post,userStat : ${allPost}">
            <td th:text="${post.id}"></td>
            <td th:text="${post.name}"></td>
            <td th:text="${post.user.username}"></td>
            <td th:text="${post.sort}"></td>
            <td th:text="${post.sort}"></td>
            <td th:text="${post.createTime}"></td>
            <td th:text="${post.introduction}"></td>
            <td><a>删除</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script src="../../../static/js/jquery.js"></script>
<script src="../../../static/layui-v2.5.3/layui/layui.all.js"></script>
<script src="../../../static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script>

</script>
</html>
