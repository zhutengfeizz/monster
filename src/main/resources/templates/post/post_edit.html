            <!--帖子推荐-->

                    <p style="margin-right: 10px;margin-left: 10px;font-size: 25px;" th:text="${post.name}"></p>
                </div>

                <div>
                    <div style="margin-left: 10px;">
                        <a href="#" th:text="${post.partition.tname}" style="margin-left: 0px" class="headertital"></a>

                    </div>
                </div>
                <hr style="color: silver; font-size: 3px;margin-top: 10px;margin-bottom: 10px" >
                <div style="width: 100%;height: 60px;margin-top: 10px;margin-bottom: 10px">
                    <div style="float: left">
                        <div class="layui-inline" style="float: left">
                            <img src="#" th:src="${post.user.headshot}" class="layui-circle head" style="border: white 2px solid;float: left;width: 80px;height: 80px;">
                        </div>
                        <div style="margin-top: 10px;float: left;margin-left: 10px">
                            <span class="fontColor" style="float: left;" th:text="${post.user.username}"></span>

                        </div>
                    </div>

                    <div style="float: right;line-height: 60px;margin-right: 5%">

                    </div>
                </div>
            </div>
            <!--文章主体内容-->
            <div style="width:100%;box-sizing: border-box;font-size: 14px;font-family: PingFangSC-Regular;color: #333333;float: left;padding-left: 50px;margin-top: 20px">
                <div style="margin:20px 0;width:100%;display:block;">
                    <div style="font-size: 20px;" th:utext="${post.content}"></div>
            </div>
            <!--评论区-->
            <div style="margin-top: 20px;float: left;padding: 0px;width: 100%">
                <div style="padding: 10px" id="comment">
                    <button type="button"  style="background-color:#FF7600;border-radius:50%;width: 30px;height: 30px;border: none;"><i class="layui-icon" style="color: white">&#xe658;</i>
                    </button>
                    <span style="margin-left: 5px">收藏</span>
                </div>
                <!--内容-->
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
                    <legend>评论区<span class="headertital" style="font-size: 16px" th:text="${count}"></span></legend>
                </fieldset>
            </div>
            <!--文本框-->
            <div style="margin-top: 30px;width: 100%;height:220px;float: left">
                <div style=" width: 100%;height: 150px">
                        <textarea class="layui-textarea" id="LAY_demo2" style="display: none;"></textarea>
                </div>
            </div>
            <input type="hidden" name="uid" id="uid" th:value="${session.loginUser.Id}">
            <input type="hidden" name="pid" id="pid" th:value="${post.id}">
            <div>
                <div style="float: left;height: 60px;width: 100%;border-bottom-color: #E6E6E6">
                    <button style="float: right;margin-right: 10px;margin-top: 5px;margin-bottom: 5px" class="site-demo-layedit layui-btn layui-btn-danger" data-type="content" id="sm">提交</button>
                </div>
            </div>
            <!--用户评论集合遍历-->
            <div style="margin-top: 30px;width: 778px;float: left;padding: 10px">
                <div style="height: 97px;width: 700px;margin-top: 30px;margin-bottom: 30px" th:each="comm : ${commentList}">
                    <div style="float: left;height: 70px;width: 100%">
                        <!--<div style="float: left;height: 70px">
                            <img src="#" th:src="${comm.user.headshot}"  style="float: left;height: 60px;width: 70px">
                        </div>-->
                        <div class="layui-inline" style="float: left;margin-bottom: 10px">
                            <img src="#" th:src="${comm.user.headshot}" class="layui-circle head" style="border: white 2px solid;float: left;width: 70px;height: 70px;">
                        </div>
                        <div style="height: 60px">
                            <div style="width: 100%;height: 60px" >
                                <div style="width: 100%;height: 30px">
                                    <div style="float: left">
                                        <span style="margin-left: 10px" th:text="${comm.user.username}"></span>
                                    </div>

                                    <div style="width: 80px;float: left">
                                        <div th:if="${comm.user.id}==${post.user.id}" style="margin-left: 17px" class="up">楼主</div>
                                    </div>

                                    <div style="width: 200px;float: left">
                                        <span class="headertital" style="font-size: 13px" th:text="${comm.createTime}"></span>
                                    </div>

                                    <div style="width: 60px;float: right">
                                        <span class="headertital" style="font-size: 10px;float: right" th:text="No.+${comm.id}"></span><br/>
                                    </div>
                                </div>
                                <div style="margin-top: 10px;float: left">
                                    <div th:utext="${comm.cont}" style="margin-left: 10px" >
                                    </div>
                                    <div style="width: 100%;margin-top: 15px;float: left;margin-left: 10px">
                                        <i class="layui-icon" style="margin-left: 10px;">&#xe6c6; <a class="afont" href="#"th:text="'赞:'+${comm.niceComment}"></a></i>
                                        <i class="layui-icon" style="margin-left: 10px;">&#xe611; <a class="afont" href="#">回复</a></i>
                                        <span class="headertital"style="font-size: 13px">来自：<span id="ci" th:text="${comm.ip}"></span></span>
                                    </div>
                                </div>
                            </div>
                            <hr color="#C1C1C1">
                        </div>
                    </div>
                </div>
                <div th:if="${commentList.size()==0}" style="background-color: #1b6d85;align-content: center;height: 70px;width: 100%">
                        <h4>快！抢沙发。</h4>
                </div>
                <div id="demo3"></div>
            </div>
        </div>
    </div>
</div>

    <div style="width: 100%;height: 100px;background-color: #8c8c8c">
        <div id="ip">

        </div>

        <div id="">

        </div>
    </div>
</div>

<script src="../../static/js/jquery.js"></script>
<script src="../../static/layui-v2.5.3/layui/layui.all.js"></script>
<script>
    //由于模块都一次性加载，因此不用执行 layui.use() 来加载对应模块，直接使用即可：
    ;!function(){
        var layer = layui.layer
            ,form = layui.form
            ,carousel = layui.carousel
            ,layedit = layui.layedit
            ,laydate = layui.laydate
            ,laypage = layui.laypage
            ,upload = layui.upload;



        //只显示上一页、下一页
        laypage.render({
            elem: 'demo6'
            ,count: 50
            ,layout: ['prev', 'next']
            ,jump: function(obj, first){
                if(!first){
                    layer.msg('第 '+ obj.curr +' 页');
                }
            }
        });
        //自定义首页、尾页、上一页、下一页文本
        laypage.render({
            elem: 'demo3'
            ,count: 100
            ,first: '首页'
            ,last: '尾页'
            ,prev: '<em>上一页</em>'
            ,next: '<em>下一页</em>'
        });

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        layedit.set({
            uploadImage: {
                url: '/upload/add' //接口url
                ,type: 'post' //默认post
            }
        });

    /* layedit.build('LAY_demo_editor');*/

        //自定义工具栏
    var index=  layedit.build('LAY_demo2', {
            tool: ['face', 'link', 'unlink', '|', 'left', 'center', 'right']
            ,height: 150
        });

       /*     //获取富文本框的值
            var uid=$("#uid").val();
            var pid=$("#pid").val();
        $("button#sm").click(function(){
           alert((layedit.getContent(index))+uid+pid)
        });*/

        $(document).ready(function(){
            //获取城市ajax
            $.ajax({
                url: 'http://api.map.baidu.com/location/ip?ak=ia6HfFL660Bvh43exmH9LrI6',
                type: 'POST',
                dataType: 'jsonp',
                success: function (data) {
                    console.log(JSON.stringify(data.content.address_detail.province + "," + data.content.address_detail.city));
                    $('#city').val(JSON.stringify(data.content.address_detail.province + "," + data.content.address_detail.city))
                }
            });
            //获取IP地址
            var ip = "1.2.3.4";
            var options = {
                type: 'GET',
                dataType: "json",
                //async: false, //jquery3中可以直接使用回调函数，不用再指定async
                url: "https://api.ipify.org/?format=json"
            };
            $.ajax(options)
                .done(function(data, textStatus, jqXHR) {
                    if(textStatus == "success") {
                        try {
                            ip = data.ip;
                            $('#ip').html(ip)
                        } catch (e) {
                            ip = "1.2.3.4";
                            if(window.console){
                                console.log(e.message);
                            }
                        }
                    } else {
                        ip = "1.2.3.4";
                    }
                });

        });


        //ajax回复帖子功能
        //ajax评论
        $(document).ready(function(){
            var str = window.location.href;
            var uid=$("#uid").val();
            var pid=$("#pid").val();
            var city=$("input:hidden[name='city']").val();
            var sta = str.lastIndexOf("/");
            var end = str.lastIndexOf(".");
            var artid = str.substring(sta+1,end);//返回url中的artid的值
            var lock = false; //声明lock为false
            getcomment();

            $('#sm').click(function(){
                if(uid==''||uid==0){
                    layer.alert('你还没有登录！', {icon: 5});
                    return false;
                }else{
                    var  cont=layedit.getContent((index));
                    if(cont==null||cont==""){
                        layer.alert('评论内容不能为空！', {icon: 2});
                        return false;
                    }else{
                        var city=$("#city").val();
                        $.ajax({
                            type:"get",
                            dataType:"json",
                            data:{"content":cont,"pid":pid,"uid":uid,"ip":city},
                            url:"/comment/add",
                            success:function(date){
                               /* alert(date.code)*/
                                if(date.code==1){
                                    /*$('#context').text('');*/
                                    layer.msg('评论成功！');
                                }else{
                                    layer.msg('评论失败！');
                                    return false;
                                }
                                getcomment();
                            }
                        });
                    }
                }

            });

            function getcomment(){
                $.ajax({
                    type:"post",
                    dataType:"json",
                    data:{artid:artid},
                    url:"{:url('Article/getcomment')}",
                    success:function(data){
                        $('#pinglunqu').empty(); //jquery有缓存，清空
                        $.each(data, function (index, val) {
                            if(val.parent_id==0){
                                var txt = '<div><div style="height: 74px;display: flex;padding: 0 5px;" id="pinglun'+val.id+'"><div style="flex: 1;" align="center"><img src="'+val.user_pic+'" alt="暂无照片" style="height: 61px;width: 61px;" /></div><div style="flex: 8;border-bottom: 1px solid #ccc;display: flex;flex-direction: column;font-family:initial;padding: 5px;"><div style="display: flex;justify-content: space-between;"><div><span style="color: blue">'+val.user_name+'</span><span>'+val.create_time+'</span></div><span id="huifu'+val.id+'">回复▼</span></div><span>'+val.content+'</span></div></div></div>';
                                $('#pinglunqu').append(txt);
                            }else{
                                var txt = '<div><div style="height: 74px;display: flex;margin-left:81px;padding:0 5px;" id="pinglun'+val.id+'"><div style="flex: 1;" align="center"><img src="'+val.user_pic+'" alt="暂无照片" style="height: 61px;width: 61px;" /></div><div style="flex: 8;;display: flex;flex-direction: column;padding: 5px;font-family:initial;border-bottom: 1px solid #ccc;"><div style="display: flex;justify-content: space-between;"><div><span style="color: blue">'+val.user_name+'</span><span>'+val.create_time+'</span></div><span id="huifu'+val.id+'">回复▼</span></div><span><span style="color: blue">'+val.huifu+'</span>'+val.content+'</span></div></div></div>';
                                $('#pinglunqu').append(txt);
                            }

                            $('#huifu'+val.id+'').click(function(){
                                if($('#pinglun'+val.id+'').next().length>0){
                                    $('#pinglun'+val.id+'').next().remove();
                                }else{
                                    var divhtml = '<div style="margin:3px 5px 3px 94px;border: 1px solid #ccc;padding: 3px;"><div><form id="comment'+val.id+'"><input type="hidden" name="parent_id" value="'+val.id+'" /><input type="hidden" name="article_id" value="'+val.article_id+'" /><input type="hidden" name="user_id" value="{$Request.session.id}" />@'+val.user_name+':<textarea id="context'+val.id+'" name="content" style="width: 99%; height: 50px;margin-top:5px;"></textarea></form></div><div style="margin-top:5px;margin-right:6px;text-align:right;"><input style="height: 35px;width: 50px;background-color: #5CB85C;border-radius: 5px;" type="submit" value="评论" id="submit'+val.id+'">&nbsp;&nbsp;<input type="submit" value="取消" style="height: 35px;width: 50px;background-color: #A3A3BB;border-radius: 5px;" id="quxiao'+val.id+'"></div></div>';
                                    $('#pinglun'+val.id+'').after(divhtml);         //新增div
                                }
                            });


                            $('.last').on('click','#submit'+val.id+'',function(){
                                //$('#submit'+val.id+'').attr('disabled',true);
                                if(lock){
                                    layer.alert('你的评论太频繁了，请稍后再试！', {icon: 5});
                                    return false;
                                }
                                lock = true;
                                //30秒后lock值改为false时，才可以继续评论
                                setTimeout(function(){
                                    lock = false;
                                },30000)
                                if($('#session').text()==''){
                                    layer.alert('你还没有登录！', {icon: 5});
                                    return false;
                                }else{
                                    var contents = $('#comment'+val.id+'').serialize();
                                    if(""==$('#context'+val.id+'').val()){
                                        layer.alert('评论内容不能为空！', {icon: 2});
                                        return false;
                                    }else{
                                        $.ajax({
                                            type:"post",
                                            dataType:"json",
                                            data:contents,
                                            url:"{:url('Comment/add')}",
                                            success:function(data){
                                                if(data==1){
                                                    $('#pinglun'+val.id+'').next().remove();
                                                    $('#plnum').text(parseInt($('#plnum').text())+1);
                                                    layer.alert('评论成功！', {icon: 1});
                                                }else{
                                                    layer.alert('评论失败！', {icon: 2});
                                                }
                                                getcomment();
                                            }
                                        });
                                    }
                                }

                            });

                            $('.last').on('click','#quxiao'+val.id+'',function(){
                                $('#pinglun'+val.id+'').next().remove();
                                return false;
                            });
                        });
                    }
                });
            }
        });
    }();




</script>
</html>
